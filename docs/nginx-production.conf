# Nginx configuration for Handled Backoffice
# Supports both IP address and ops.handledcommerce.com

server {
    listen 80;
    listen [::]:80;
    
    # Accept both IP and domain
    server_name 167.99.166.9 ops.handledcommerce.com;

    # Frontend - Serve static files
    root /var/www/handled/apps/backoffice/web/dist;
    index index.html;

    # API - Proxy to Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routing - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets - cache for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

